<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mano</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Mano</h1>
        <div>
            <div>
                <button id="all-filter" class="btn btn-success mr-2 type-filter-btn">Alles 🍽️</button>
                <button id="pizza-filter" class="btn btn-secondary mr-2 type-filter-btn">Pizza 🍕</button>
                <button id="pasta-filter" class="btn btn-secondary mr-2 type-filter-btn">Pasta 🍝</button>
                <button id="salad-filter" class="btn btn-secondary mr-2 type-filter-btn">Salat 🥗</button>
            </div>
            <hr>
            <div class="d-flex">
                <label for="ingredient-filter" class="mr-2">Zutaten filtern:</label>
                <div class="d-flex">
                    <input type="text" id="ingredient-filter" class="form-control" style="width: 150px;">
                    <button id="add-ingredient-btn" class="btn btn-success ml-2">➕</button>
                </div>
            </div>
            <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="vegetarian-filter">
                <label class="form-check-label" for="vegetarian-filter">Vegetarisch</label>
            </div>
            <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="veganizable-filter">
                <label class="form-check-label" for="veganizable-filter">Vegan</label>
            </div>
        </div>
        <hr>
        <div id="pillbox-container" class="mt-2"></div>
        <ul id="menu-list" class="list-group mt-3">
            <!-- Items will be dynamically added here -->
        </ul>
        <hr>
        <div style="text-align: center;">
            Source code: <a href="https://github.com/pantaire/mano">https://github.com/pantaire/mano</a>
        </div>
        <hr>
    </div>

    
    <script src="script.js" defer></script>
</body>
</html>
