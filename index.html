<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mano</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Mano</h1>
        <div>
            <label for="item-filter">Filter by:</label>
            <select id="item-filter" class="form-control">
                <option value="all">All</option>
                <option value="pasta">Pasta</option>
                <option value="pizza">Pizza</option>
                <option value="salad">Salad</option>
            </select>
            <label for="ingredient-filter">Search Ingredients:</label>
            <input type="text" id="ingredient-filter" class="form-control">
            <button id="add-ingredient-btn" class="btn btn-primary ml-2">Add</button>
        </div>
        <div id="pillbox-container" class="mt-2"></div>
        <ul id="menu-list" class="list-group mt-3">
            <!-- Items will be dynamically added here -->
        </ul>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
